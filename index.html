<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MUN CanlÄ± Oylama Sistemi</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-slate-50" background="dostum.jpg">
<div id="root"></div>

<script type="text/babel">

const firebaseConfig = {
  apiKey: "AIzaSyA4hp_X1DTUCxjmIEqAJuhmzHKC9MfpdME",
  authDomain: "aalmun-2c505.firebaseapp.com",
  projectId: "aalmun-2c505",
  storageBucket: "aalmun-2c505.firebasestorage.app",
  messagingSenderId: "664039656305",
  appId: "1:664039656305:web:a083dd8a5ef9dc7b1a44d0"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const { useState, useEffect } = React;
const ADMIN_PASSWORD = "Atlas";

function MunApp() {

  const [isAdmin, setIsAdmin] = useState(false);
  const [showLogin, setShowLogin] = useState(false);
  const [password, setPassword] = useState("");
  const [loginError, setLoginError] = useState(false);

  const [hasVoted, setHasVoted] = useState(false);
  const [delegateOfDay, setDelegateOfDay] = useState("HenÃ¼z seÃ§ilmedi");
  const [votingOpen, setVotingOpen] = useState(false);

  const [options, setOptions] = useState([
    { id: 1, text: "Option 1", count: 0 },
    { id: 2, text: "Option 2", count: 0 },
    { id: 3, text: "Option 3", count: 0 }
  ]);

  useEffect(() => {
    // SETTINGS dinleme (Oturum kontrolÃ¼ burada yapÄ±lÄ±yor)
    const settingsUnsub = db.collection("settings").doc("config")
      .onSnapshot(doc => {
        if (doc.exists) {
          const data = doc.data();
          setVotingOpen(data.votingOpen ?? false);
          setDelegateOfDay(data.delegateOfDay ?? "HenÃ¼z seÃ§ilmedi");

          // ðŸ”¥ GLOBAL SIFIRLAMA KONTROLÃœ
          const savedSession = localStorage.getItem("mun_session_id");
          if (data.currentSessionId && data.currentSessionId !== savedSession) {
            // EÄŸer DB'deki session ID bendekinden farklÄ±ysa, oy verme hakkÄ±nÄ± geri ver
            localStorage.removeItem("mun_has_voted");
            setHasVoted(false);
          } else if (localStorage.getItem("mun_has_voted") === "true") {
            setHasVoted(true);
          }

          if (data.options) {
            setOptions(prev =>
              prev.map(o => {
                const found = data.options.find(x => x.id === o.id);
                return found ? { ...o, text: found.text } : o;
              })
            );
          }
        }
      });

    // VOTES dinleme
    const votesUnsub = db.collection("votes")
      .onSnapshot(snapshot => {
        setOptions(prev =>
          prev.map(o => {
            const doc = snapshot.docs.find(d => d.id === String(o.id));
            return doc ? { ...o, count: doc.data().count || 0 } : o;
          })
        );
      });

    return () => {
      settingsUnsub();
      votesUnsub();
    };

  }, []);

  async function vote(id) {
    if (!votingOpen || hasVoted) return;

    // Ã–nce gÃ¼ncel session ID'yi alalÄ±m
    const configDoc = await db.collection("settings").doc("config").get();
    const currentId = configDoc.data()?.currentSessionId || "initial";

    const ref = db.collection("votes").doc(String(id));
    await ref.set({
      count: firebase.firestore.FieldValue.increment(1)
    }, { merge: true });

    localStorage.setItem("mun_has_voted", "true");
    localStorage.setItem("mun_session_id", currentId);
    setHasVoted(true);
  }

  async function updateSettings(newData) {
    await db.collection("settings").doc("config").set(newData, { merge: true });
  }

  async function resetVotes() {
    if (!confirm("TÃœM OYLAR SIFIRLANACAK ve herkese tekrar oy hakkÄ± verilecek. Emin misiniz?")) return;

    // 1. OylarÄ± DB'de sÄ±fÄ±rla
    options.forEach(o => {
      db.collection("votes").doc(String(o.id)).set({ count: 0 });
    });

    // 2. Yeni Session ID oluÅŸtur (bu tÃ¼m kullanÄ±cÄ±larÄ±n engelini kaldÄ±rÄ±r)
    const newSessionId = Date.now().toString();
    await updateSettings({ currentSessionId: newSessionId });

    // 3. Kendi state'ini gÃ¼ncelle
    localStorage.removeItem("mun_has_voted");
    localStorage.removeItem("mun_session_id");
    setHasVoted(false);
    
    alert("Sistem baÅŸarÄ±yla sÄ±fÄ±rlandÄ±!");
  }

  function changeOptionText(id, text) {
    const updated = options.map(o =>
      o.id === id ? { ...o, text } : o
    );
    setOptions(updated);

    updateSettings({
      options: updated.map(o => ({ id: o.id, text: o.text }))
    });
  }

  function handleLogin() {
    if (password === ADMIN_PASSWORD) {
      setIsAdmin(true);
      setShowLogin(false);
    } else {
      setLoginError(true);
    }
  }

  return (
    <div className="min-h-screen p-6 text-white">
      <div className="max-w-5xl mx-auto grid md:grid-cols-2 gap-6">

        {/* HEADER */}
        <div className="col-span-2 flex items-center justify-between backdrop-blur p-4 rounded-2xl shadow">
          <img src="logo.jpeg" className="h-12 object-contain" />
          <h2 className="text-lg font-semibold mb-3">A A L M U N 2 6</h2>

          {!isAdmin ? (
            <button onClick={() => { setPassword(""); setLoginError(false); setShowLogin(true); }} className="px-4 py-2 rounded-xl backdrop-blur text-white">
              W E L C O M E
            </button>
          ) : (
            <button onClick={() => setIsAdmin(false)} className="px-4 py-2 rounded-xl bg-gray-700 text-white">
              Admin Ã‡Ä±kÄ±ÅŸ
            </button>
          )}
        </div>

        {/* GÃœNÃœN DELEGESÄ° */}
        <div className="col-span-2 bg-white/60 backdrop-blur-sm p-4 rounded-2xl shadow text-slate-800">
          <h2 className="text-xl font-semibold mb-4 text-white">S C H E D U L E | D A I L Y - D E L E G A T E</h2>
          <div className="flex gap-4 overflow-x-auto pb-2">
            <img src="1.jpeg" className="h-64 rounded-xl flex-shrink-0 object-contain bg-white/40 p-2" />
            <img src="12.jpeg" className="h-64 rounded-xl flex-shrink-0 object-contain bg-white/40 p-2" />
            <img src="WhatsApp Image 2026-02-11 at 00.09.17.jpeg" className="h-64 rounded-xl flex-shrink-0 object-contain bg-white/40 p-2" />
          </div>
          <div className="flex items-center justify-between gap-4 mt-4">
            <p className="text-lg font-medium">{delegateOfDay}</p>
            {isAdmin && (
              <input
                type="text"
                value={delegateOfDay}
                onChange={e => {
                  setDelegateOfDay(e.target.value);
                  updateSettings({ delegateOfDay: e.target.value });
                }}
                className="border rounded-xl px-3 py-2 text-black"
              />
            )}
          </div>
        </div>

        {/* OYLAMA */}
        <div className="col-span-2 bg-white/60 backdrop-blur-sm p-4 rounded-2xl shadow text-slate-800">
          <h2 className="text-xl font-semibold mb-4 text-white">C A N L I - O Y L A M A</h2>

          <div className="mb-3 flex items-center gap-3">
            <span className={`text-sm font-semibold px-3 py-1 rounded-full ${
              votingOpen ? "bg-green-100 text-green-700" : "bg-red-100 text-red-700"
            }`}>
              {votingOpen ? "Voting is Open" : "Voting is Closed"}
            </span>

            {!isAdmin && hasVoted && (
              <span className="text-sm text-blue-700 font-medium">
                Bu tur iÃ§in oy kullandÄ±nÄ±z
              </span>
            )}
          </div>

          <div className="space-y-3">
            {options.map(o => (
              <div key={o.id} className="flex items-center justify-between border border-white/40 rounded-xl p-3 bg-white/20">
                <div>
                  <p className="font-medium text-slate-900">{o.text}</p>
                  <p className="text-sm text-gray-700">Votes: {o.count}</p>
                </div>

                {!isAdmin && (
                  <button
                    onClick={() => vote(o.id)}
                    disabled={!votingOpen || hasVoted}
                    className="px-4 py-2 rounded-xl bg-blue-600 text-white disabled:opacity-40"
                  >
                    Vote
                  </button>
                )}
              </div>
            ))}
          </div>
        </div>

        {/* ADMIN PANEL */}
        {isAdmin && (
          <div className="col-span-2 bg-white/80 backdrop-blur-sm p-4 rounded-2xl shadow text-slate-800">
            <h2 className="text-xl font-semibold mb-4">Admin Panel</h2>
            <div className="flex flex-wrap gap-3 mb-6">
              <button onClick={() => updateSettings({ votingOpen: true })} className="px-4 py-2 rounded-xl bg-green-600 text-white">Open Voting</button>
              <button onClick={() => updateSettings({ votingOpen: false })} className="px-4 py-2 rounded-xl bg-red-600 text-white">Close Voting</button>
              <button onClick={resetVotes} className="px-4 py-2 rounded-xl bg-gray-800 text-white">Reset Votes & Clear User Cache</button>
            </div>
            <h3 className="font-semibold mb-3">Edit Voting Options</h3>
            <div className="space-y-3">
              {options.map(o => (
                <div key={o.id} className="flex gap-3">
                  <input
                    value={o.text}
                    onChange={e => changeOptionText(o.id, e.target.value)}
                    className="flex-1 border rounded-xl px-3 py-2 text-black"
                  />
                  <span className="px-3 py-2 rounded-xl bg-slate-100 text-sm">{o.count}</span>
                </div>
              ))}
            </div>
          </div>
        )}
      </div>

      {showLogin && (
        <div className="fixed inset-0 bg-black/60 flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow text-slate-800">
            <h3 className="text-lg font-semibold mb-4">Admin GiriÅŸi</h3>
            <input
              type="password"
              placeholder="Åžifre"
              value={password}
              onChange={e => setPassword(e.target.value)}
              className="w-full border rounded-xl px-3 py-2 mb-2"
            />
            {loginError && <p className="text-sm text-red-600 mb-2">Åžifre yanlÄ±ÅŸ</p>}
            <div className="flex justify-end gap-2">
              <button onClick={() => setShowLogin(false)} className="px-4 py-2 rounded-xl bg-gray-200">Ä°ptal</button>
              <button onClick={handleLogin} className="px-4 py-2 rounded-xl bg-black text-white">GiriÅŸ</button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<MunApp />);

</script>
</body>
</html>
